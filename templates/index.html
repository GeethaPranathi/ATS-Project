<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart ATS Resume Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #0f172a;
            font-family: Arial, sans-serif;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #111827;
            padding: 25px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            color: #38bdf8;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, textarea, button {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            margin-top: 20px;
            background: #38bdf8;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #0ea5e9;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner {
            border: 4px solid #1f2937;
            border-top: 4px solid #38bdf8;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress bar */
        .progress {
            background: #1f2937;
            border-radius: 20px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            height: 10px;
            width: 0%;
            background: #38bdf8;
            transition: width 0.5s;
        }

        /* Result */
        .result {
            display: none;
            margin-top: 20px;
            background: #020617;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
        }

        .score {
            font-size: 26px;
            font-weight: bold;
            color: #22c55e;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ATS Resume Analyzer</h2>

    <form id="atsForm">
        <label>Upload Resume (PDF)</label>
        <input type="file" name="resume" accept=".pdf" required>

        <label>Job Description</label>
        <textarea name="job_description" required></textarea>

        <button type="submit">Analyze Resume</button>
    </form>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Analyzing resume...</p>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <!-- Result -->
    <div class="result" id="result">
        <div class="score" id="score"></div>
        <div id="resultText"></div>
    </div>
</div>

<script>
    const form = document.getElementById("atsForm");
    const loading = document.getElementById("loading");
    const result = document.getElementById("result");
    const progressBar = document.getElementById("progressBar");
    const resultText = document.getElementById("resultText");
    const scoreBox = document.getElementById("score");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        loading.style.display = "block";
        result.style.display = "none";
        progressBar.style.width = "10%";

        const formData = new FormData(form);

        let progress = 10;
        const interval = setInterval(() => {
            progress += 15;
            if (progress <= 90) progressBar.style.width = progress + "%";
        }, 500);

        const response = await fetch("/analyze", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        clearInterval(interval);
        progressBar.style.width = "100%";

        loading.style.display = "none";
        result.style.display = "block";

        // Extract ATS score if present
        const match = data.ats_result.match(/(\d{1,3})/);
        scoreBox.innerText = match ? `ATS Score: ${match[1]}%` : "ATS Result";

        resultText.innerText = data.ats_result;
    });
</script>

</body>
</html>
